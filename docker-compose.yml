services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key}
      PORT: 3001
    networks:
      - crm-network
    labels:
      - "easypanel.app.name=crm-backend"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: https://api-crm.pontocomaudio.net/api
      VITE_STORAGE_URL: https://api-crm.pontocomaudio.net
    depends_on:
      - backend
    networks:
      - crm-network
    labels:
      - "easypanel.app.name=crm-frontend"

networks:
  crm-network:
    driver: bridge
