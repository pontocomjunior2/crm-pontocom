version: '3.8'

services:
  backend:
    build: ./backend
    environment:
      # DATABASE_URL will be provided via .env or EasyPanel env vars
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key}
      PORT: 3001
    networks:
      - crm-network
    labels:
      - "easypanel.app.name=crm-backend"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    networks:
      - crm-network
    labels:
      - "easypanel.app.name=crm-frontend"

networks:
  crm-network:
    driver: bridge
